    <section id="contact">
        <form action="#" method="post">
            <h2>Contact Us</h2>
            <table>
                <tr>
                    <td>
                        <label for="fullName">Nama:</label>
                        <input type="text" id="fullName" name="fullName" placeholder="Nama Anda" pattern="[a-zA-Z\s]+" title="Masukkan nama lengkap dengan benar" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Email Anda (example@gmail.com)" pattern="[a-zA-Z0-9._%+-]+@gmail\.com" title="Masukkan email dengan domain @gmail.com" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="message">Pesan:</label>
                        <textarea id="message" name="message" placeholder="Tulis Pesan atau Feedback anda..." required></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Kirim Pesan">
                    </td>
                </tr>
            </table>
        </form>
